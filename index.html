<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>A Simple Online Calculator</title>
    <meta name="author" content="Devin Lightfoot" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>A Simple Online Calculator</h1>
    <div id="calc">
      <div id="output">
        <div id="out"></div>
        <div id="controls">
          <button data-key="=" id="=">=</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div id="buttons">
        <div id="nums">
          <button id="0" data-num="0">0</button>
          <button id="1" data-num="1">1</button>
          <button id="2" data-num="2">2</button>
          <button id="3" data-num="3">3</button>
          <button id="4" data-num="4">4</button>
          <button id="5" data-num="5">5</button>
          <button id="6" data-num="6">6</button>
          <button id="7" data-num="7">7</button>
          <button id="8" data-num="8">8</button>
          <button id="9" data-num="9">9</button>
        </div>
        <div id="operators">
          <button id="+" data-op="+">+</button>
          <button id="-" data-op="-">-</button>
          <button id="*" data-op="*">x</button>
          <button id="/" data-op="/">/</button>
          <button id="^" data-op="^">^</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
